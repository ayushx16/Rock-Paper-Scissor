<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors game </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id ="user-label" class ="badge">User</div>
            <div id ="comp-label" class ="badge">Comp</div>
            <span id="user-score">0</span>:<span id ="comp-score">0</span>
        </div>

        <div class ="result">
            <p>Paper cover rock. You win! </p>
        </div>

        <div class ="choices">
            <div class ="choice" id="rock">
                <img src="Image/rock.jpg" alt="Image not found" height="100px" width="100px">
            </div> 
            <div class = "choice" id="paper">
                <img src="Image/paper.jpg" alt="Image not found" height="100px" width="100px">
            </div>
            <div class = "choice" id="scissor">
                <img src="Image/scissor.jpg" alt="Image not found" height="100px" width="100px">
            </div>
        </div>

        <p id="action-message">Make your move</p>

        <script src="engine.js" async defer></script> 
    </body>
</html>
